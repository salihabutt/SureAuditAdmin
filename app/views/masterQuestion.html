<div class="main-content col-lg-12" ng-controller="MasterQuestion as mq" >
	
	<div class="col-lg-12 col-md-12 no-padding">
		<div class="col-lg-6 col-md-6 no-padding">
			<h2>Master Questions</h2>
			<div class="col-lg-12 col-md-12 no-padding margintop22">
				<input type="text" placeholder="search" class="txt-search" ng-model="query">
			</div>
		</div>
		<div class="col-lg-6 col-md-6 no-padding text-right">
			<button class="main-btn-green" ng-click= "mq.addEditMasterQuestion()">Add New</button>
		</div>
	</div>

	<div class="col-lg-12 col-md-12 no-padding margintop37">
		<div class="col-lg-12 col-md-12 no-padding grid-header marginbottom10">
			<div class="col-lg-7 col-md-7 col-sm-7 text-left" ng-click="mq.order('Text')">
				<span><b>Question</b></span>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 text-center" ng-click="mq.order('TypeKey')">
				<span>Type</span>
			</div>

			<div class="col-lg-2 col-md-2 col-sm-2 text-center" ng-click="mq.order('ModifiedDate')">
				<span>Last modified</span>
			</div>

			<div class="col-lg-1 col-md-1 col-sm-1 text-center">
				
			</div>
		</div>

		<div class="col-lg-12 col-md-12 no-padding grid-body-masterquestion marginbottom10">
			
			<div class="col-lg-12 col-md-12 no-padding question" ng-repeat="item in mq.data.Data | filter:{Text: query} | filter: {Status: '!DELETE'} | orderBy:mq.predicate:mq.reverse">

				<div class="col-lg-7 col-md-7 col-sm-7 text-left question-text">
					<span>{{item.Text}}</span>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 text-center">
					<span>{{item.TypeKey}}</span>
				</div>

				<div class="col-lg-2 col-md-2 col-sm-2 text-center">
					<span>{{item.TouchInfo.ModifiedDate}}</span>
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 text-center">
					<img src="/images/ic_more_@2x.png" alt="more" menu-sibling>
					<div class="gridOptions">
						<ul>
							<li>Edit</li>
							<li>Delete</li>
						</ul>
					</div>
				</div>
			</div>			
		</div>
	</div>
	<script type="text/ng-template" id="addEditMasterQuestion.html">
		<div class="col-lg-12">
			<img src="/images/ic_close_@2x.png" ng-click="qmModal.cancel()" class="close-btn">
		</div>
        <div class="modal-header">
            <h3 class="modal-title">Add New Master Question</h3>
        </div>
        <div class="modal-body col-lg-12">
          	<h3 class="sub-heading">Master Question</h3>
			<textarea placeholder="Enter master question"></textarea>
			<h3 class="sub-heading">Question Type</h3>
			<select ng-model="qmModal.selectedOption" class="selectpicker">
			<option ng-repeat="option in qmModal.questionTypes.Data" value="{{option.Key}}">{{option.Name}}</option>
			</select>
			<div ng-show="qmModal.selectedOption == 'single' || qmModal.selectedOption == 'multiple'">
			<h3 class="sub-heading">Enter Options</h3>
			<div class="col-lg-12 options" ng-repeat="item in qmModal.optionItems">
				<div class="col-lg-2">
					<input type="number" ng-model="item.id" class="id" max="{{qmModal.optionItems.length}}" min="1">
				</div>
				<div class="col-lg-4">
					<span>Label</span>
					<input type="text" placeholder="Enter Subject" ng-model="item.label">
				</div>
				<div class="col-lg-4">
					<span>Value</span>
					<input type="text" placeholder="Enter Subject" ng-model="item.name">
				</div>
				<div class="col-lg-2">
					<a ng-click="qmModal.optionItems.splice($index,1)">Remove</a>
				</div>
			</div>
			<a ng-click="qmModal.addOption()">Add Option</a>
			</div>
			</div>
        </div>
        <div class="modal-footer">
            <button class="main-btn-green" type="button" ng-click="qmModal.ok()">Save</button>
        </div>
    </script>
</div>
