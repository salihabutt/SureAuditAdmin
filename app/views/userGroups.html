<div class="main-content col-lg-12" ng-controller="UserGroupCtrl as usergrp">
	<div class="col-lg-12 col-md-6 no-padding">
		<h2>User Groups</h2>
	</div>
	<div class="col-lg-12 col-md-12 no-padding margintop37">
	<div class="col-lg-4" ng-repeat="item in usergrp.userGroups">
		<div class="col-lg-12 col-md-12 no-padding">
			<div class="no-padding user-group-box">
				<div class="box-head clearfix">
					<h4>{{item.Name}}</h4>
					<p>{{item.Description}}</p>
				</div>
				<div class="box-body clearfix">
					<p>{{item.UserCount}} Users</p>				
				</div>
				<div class="box-footer clearfix">
					<div class="edit-btn col-lg-12">
						<input type="button" value="Set Permissions" class="box-manage-action-btn marginleft25" ng-click="usergrp.navigate(item)">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>	
</div>
