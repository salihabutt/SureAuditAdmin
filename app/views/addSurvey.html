<div class="col-g-12 ae-survey-wrapper" ng-controller="AddEditSurveyCtrl as aeSurvey">
	<div class="col-lg-12 survey-info-box" >	
		<p><span>Surveys</span> <img src="/images/ic_arrow@2x.png"> {{aeSurvey.auditDefinition.Name}}</p>
		<div class="col-lg-12">
			<button type="button" class="main-btn-green float-right">Save</button>
		</div>
		<div class="col-lg-12 no-padding survey-detail" ng-show="!aeSurvey.editSurvey">
			<div class="col-lg-4">
				<p class="heading">{{aeSurvey.auditDefinition.Name}} <img src="/images/ic_edit@2x.png" ng-click="aeSurvey.editSurvey=true"></p>
				<p>{{aeSurvey.auditDefinition.SubTitle}}</p>
			</div>
			<div class="col-lg-3">
				<p>{{aeSurvey.auditDefinition.QuestionCount}}<br/>{{aeSurvey.auditDefinition.TouchInfo.ModifiedDate}}</p>		
			</div>
		</div>
		<div class="col-lg-12 no-padding survey-detail" ng-show="aeSurvey.editSurvey">
				<input type="text" placeholder="Survey Name" ng-model ="aeSurvey.auditDefinition.Name">			

				<input type ="text" placeholder="Survey Reference" ng-model="aeSurvey.auditDefinition.SubTitle">

				<button class="main-btn-green" type="button" ng-click="aeSurvey.editSurvey=false">Done</button>

		</div>
		<ul class="nav nav-tabs" tab-class>
  			<li class="active tab-active"><a id="ES">Edit Survey</a></li>
  			<li><a id="SS">Survey Settings</a></li>
  			<li><a id="SmS">Summary Settings</a></li>
		</ul>
	</div>
</div>
