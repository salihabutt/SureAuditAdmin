<div class="main-content col-lg-12" ng-controller="subjectGroupCtrl as subjectGroup">
	<div class="col-lg-12 col-md-12 no-padding">
		<div class="col-lg-6 col-md-6 no-padding">
			<h2>Subject Groups</h2>
		</div>
	</div>
 
	<div class="col-lg-12 col-md-12 no-padding margintop37">
		<div class="col-lg-12 col-md-12 no-padding">
			<div class="no-padding survey-group-box" ng-repeat="items in subjectGroup.data track by $index">
				<div class="box-head clearfix">
					<h4>{{items.Name}}</h4>
				</div>
				<div class="clearfix"></div>
				<div class="box-body clearfix">
					<p>{{items.SubjectCount}} {{items.SubjectType}}</p>
					
				</div>
				<div class="box-footer clearfix">
					<div class="edit-btn col-lg-12">
						<input type="button" value="Manage" ng-click="subjectGroup.navigateSubGrpSettings(items.Id)" class="box-edit-action-btn marginleft25">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
